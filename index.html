<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap" rel="stylesheet">
    <link href="index.css" type="text/css" rel="stylesheet">
    <link href="public/cloud (1).png" rel="shortcut icon" type="image/x-icon">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/a568e3a4aa.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="container">
        <div class="search-container">
            <div class="search-input-bg">
                <input type="search" id="search-bar">
            </div>
            <button type="button" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="loader hidden"></div>
        <div class="error hidden"></div>
        <div class="weather-container">
            <h1>Weather in <span class="weather-city"></span></h1>
            <div class="weather-description">
                <span class="celsius"><span class="temp"></span> Â°C</span>
                <div class="additional-info">
                    <span class="short-description"></span>
                    <span>Humidity: <span class="humidity"></span> %</span>
                    <span>Wind speed: <span class="wind-speed"></span> km/h</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
